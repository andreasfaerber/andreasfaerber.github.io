message: >-
  Hallo Martin, von wo möchtest du die Daten per MQTT abrufen? Von außerhalb der
  VM wäre mit der Port Öffnung keine so gute Idee, da dann ja jeder auf den Port
  zugreifen könnte, wenn du das nicht über die Firewall (z.B. mit statischer
  IP-Freigabe) schützen kannst. Von innerhalb der VM sollte das gehen. Kannst du
  per telnet auf den Port zugreifen?

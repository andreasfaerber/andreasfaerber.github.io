message: "Hallo Marc,\r\n\r\nwie hast du versucht Teslamate neu zu starten? Im docker-teslamate Verzeichnis sollte ein\r\n\r\nsudo docker-compose down\r\n\r\nund anschließend\r\n\r\nsudo docker-compose up -d\r\n\r\nasureichen für einen Neustart. Wenn das nicht hilft eventuell das System neu starten (sudo reboot) und dann prüfen, ob du Teslamate neu starten kannst / musst.\r\n\r\nWas bekommst du dort in den Logfiles? (sudo docker-compose logs --tail=200)\r\n\r\nViele Grüße\r\nAndreas"
